<div id="table-page">
    <div id="title">
        <h2>{{ tableName }}</h2>
        <hr>
    </div>
    <table>
        <HeaderTable
            :columnNames="columnNames"
        />
        <MainTable
            v-for="lineNames in cellNamesAndId"
            :key="lineNames.id"
            :id="lineNames.id"
            :lineNames="cellName(lineNames)"
        />
    </table>
</div>
